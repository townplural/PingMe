{% extends "base.html" %}

{% block title %}Вход{% endblock title %}

{% block content %}
<div class="container">
    <h2>Вход в систему</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'user:register_user' %}">Зарегистрироваться</a></p>
</div>
{% endblock %}

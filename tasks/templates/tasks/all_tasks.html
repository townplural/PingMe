{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
	<h2>Список задач</h2>
	<ul class='task-list'>
	{% for task in tasks %}
	<li class='task-item'>
	<a href="{% url 'tasks:single_task' slug=task.slug %}">	
		{{ task.name }} | {{ task.status }} | {{ task.category }} | {{ task.is_complete }} 
	</a>
	</li>
	{% endfor %}
	</ul>
{% endblock content %}

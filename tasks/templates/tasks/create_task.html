{% extends "tasks/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h2>Create New Task</h2>
  
  <!-- Форма для создания задачи -->
  <form method="POST">
    {% csrf_token %}
    
    <!-- Выводим форму -->
    {{ form.as_p }}
    
    <!-- Кнопка для отправки формы -->
    <button type="submit" class="btn btn-danger">Create Task</button>
  </form>
{% endblock %}
